<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Contact Us</h1>

        <form id="main-form" onsubmit="return checkForm()" class="form-wrap">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>

            <label for="repass">Confirm Password</label>
            <input type="password" name="repass" id="repass" required>

            <div class="state-wrap">
                <p>Gender:</p>
                <label><input type="radio" name="state" value="man"> Male</label>
                <label><input type="radio" name="state" value="woman"> Female</label>
            </div>

            <label for="text">Comment</label>
            <input type="text" name="text" placeholder="Your message">

            <div id="error" class="error"></div>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
