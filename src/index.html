<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./favicon.ico/favicon.ico" type="image/x-icon">

</head>

<body class="body">
    <div class="form-container">
        <h1>Send us a Message</h1>
        <form id="main-form" onsubmit=" return checkForm(this)" method="post" class="form-wrap">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <!-- <label for="email">Email</label>
            <input type="email" name="email" id="email"> -->

            <!-- <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone"> -->

            <label for="pass">password</label>
            <input type="password" name="pass" id="pass">

            <label for="repass">check password</label>
            <input type="password" name="repass" id="repass">

            <div class="state-wrap">
                <p>Preferred contact method of communication</p>
                <input type="radio" name="state" id="male" value="man">
                <label for="male">Man</label>
                <input type="radio" name="state" id="female" value="woman">
                <label for="female">Woman</label>
            </div>

            <input type="text" placeholder="text" name="text">

            <div id="error" class="error"></div>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
